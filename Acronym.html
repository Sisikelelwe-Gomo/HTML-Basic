<!-- <acronym> Tag
    The HTMl <acronym> tag is used for indiating an acronym-->
        
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programing Hub acronym Tag</title>
</head>
<body>
    <h3>
        <acronym title="HyperText Markup Language">HTML</acronym>
    </h3>
</body>
</html>
