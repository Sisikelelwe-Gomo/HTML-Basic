<!-- <abbr tag 
The abbr element represents an abbreviation or acronym-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTML abbr tag</title>
</head>
<body>
    The <a href="https://www.google.co.in/"><abbr title="Google">GOOGLE</abbr></a> was 
    founded in 1998
</body>
</html>
