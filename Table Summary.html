<!--Specifies a summary of the content of a table-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table summary</title>
</head>
<body>
        <table summary="Monthly profit of store" border="1">
            <tr>
                <th>Month</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td>Jan</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>$80</td>
            </tr>
        </table>
</body>
</html>
