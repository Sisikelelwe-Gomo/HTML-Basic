<!-- <link> Tags 
The HTML <marquee> tag is used for scrolling piece of text
    or image displayed either horizontally across or vertically down your web site page
depending on the settings-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
  <marquee bgcolor = "red" direction="right" scrollamount="10" width="50%" height="50">
      Jimmy Cab
  </marquee><br>
  <p>
      <marquee bgcolor = "blue" direction="down" scrollamount="5" width = "50%" height="400">

        <center>Loyalty</center>
        <center>Never Loose</center>
        <center>Across</center>
        <center>Ooo</center>
      </marquee>
  </p>
  <marquee bgcolor = "yellow" direction="left" scrollamount="10" width="50%" height="50">
      THE RIDE EP
  </marquee>
</body>
</html>
