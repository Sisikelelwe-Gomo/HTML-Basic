<!--&nbsp;
It is used to give space between two words-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Breaking Space Example</title>
</head>
<body>
    <h3>This text   will appear with no extra space</h3><br>
    <h3>THis text &nbsp;&nbsp;&nbsp;&nbsp;will appear with three extra spaces</h3>
</body>
</html>
