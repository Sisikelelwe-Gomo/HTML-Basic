<!-- <area> Tag with rectangle shape The HTML <area> tag is used for defining an area in an image map.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML area Tag</title>
</head>
<body>
    
    <img src="pic1.jpg" alt="usemap" border="0" usemap="#prghb"/>

    <map name="prghb">

    <!--Coordinates of rectangle shape are x1,y1 (left top point),x2,y2 (right bottom point)-->

    <area shape="rect" coords="18,39,80,100" href="http://blog.programinghub.io" alt="AreaTag" target="_self">
    </map>
</body>
</html>
