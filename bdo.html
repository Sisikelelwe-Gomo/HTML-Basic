<!-- <bdo> Tag
    The HTML <bdo> tag is used to override the defualt text direction-->

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>HTML bdo Tag</title>
        </head>
        <body>
            <p>Nornal Text.</p>
            <bdo dir="rtl"> Right to left. </bdo>
        </body>
        </html>
