<!--rowspan attribute
This attribute is used to merge cell across rows-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan example</title>
</head>
<body>
    <table border="2" cellpadding="4">
    <tr>
        <th rowspan=3>Sale1</th>
        <td>Jan</td><td>$1493</td>
    </tr>

    <tr>
        <td>Feb</td><td>$3829</td>
    </tr>
    <tr>
        <td>Mar</td><td>$5283</td>
    </tr>

    <tr>
        <th rowspan=3>Sale2</th>
        <td>April</td><td>$4827</td>
        </tr>
        <tr>
            <td>May</td><td>$7246</td>
        </tr>
        <tr>
            <td>June</td><td>$5689</td>
        </tr>
        </table>
</body>
</html>
