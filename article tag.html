<!--<article> Tag
    This tag specifies independent, self-contained content. An article should make sence on its own and it should be possible
to distribute it and independently from the rest of the site -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML article tag</title>
</head>
<body>
    
    <article>
        <h1>Programing Hub</h1>
        <p>
            Programing Hub <sub>TM</sub> is the fastest growing mobile edu-tec 
            initiative which is a one-stop solution for learning a variety of popular 
            programing languages
        </p>
    </article>
</body>
</html>
