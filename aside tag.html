<!--<article> Tag
    The <aside> tag defines some content aside from the content it is placed in
        The aside content should be related to the surrounding content-->

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>HTML article Tag</title>
        </head>
        <body>
            
            <article>
                <header align="Right">
                    <h1>Plants</h1>

                </header>

                <section align="center">
                    <h2>Types of Plants</h2>
                    <p>Grass</p>
                    <p>Bushes</p>
                    <p>Vines</p>
                    <p>Tress</p>

                </section>

                <aside align="left">The scientific study of palnts, known as botany,
                    has identified about 350,00 extant (living) species of palnts.
                </aside>
            </article>
        </body>
        </html>
