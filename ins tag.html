<!--<ins> tag
    The HTML <ins> tag is used to indicare newly inserted text-->
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>HTML ins Tag</title>
        </head>
        <body>
            <p>Following text is inserted newly
            <ins>HTML ins tag</ins></p>
        </body>
        </html>
