<!-- <area> Tag with circle shape The HTML <area> tag is used for defining an area in an image map-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML area Tag</title>
</head>
<body>
<img src="pic2.jpg" alt="usemap" border="0" usemap="#prghb">
<map name="prghb">
    <!--Coordinates of cirlce shape are centerx,centery,radius-->

    <area shape="circle" coords="71,70,35" href="http://blog.programinghub.io" alt="AreaTag" target="_self">
    
</map>    
</body>
</html>
