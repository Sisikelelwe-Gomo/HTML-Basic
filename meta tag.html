<!-- meta tag appliedDescribe metadata within an HTML document Metadata is data (informaton) about data.
The metadata can be used by browersers(how to display content or reload page),
search engines (keywords) or other web services-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, XML, JavaScript">
    <meta name = "author" content="Hege Refsnes">
    <title>HTML meta tag</title>
</head>
<body>
    <p>
        All meta information goes in the head section..
    </p>
</body>
</html>
