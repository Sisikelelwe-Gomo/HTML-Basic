<!--TextArea input using <input> Tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field</title>
</head>
<body>
    <form>
        Adress: <textarea wrap="virtual" name="address" rows="3" cols="20"
        maxlength=100></textarea><br><br>

        <input type="Submit" value="Submit">
    </form>
</body>
</html>
