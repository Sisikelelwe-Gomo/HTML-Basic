<!-- noscript tag 
The <noscript> tag defines an alternate content for users that have disabled scripts in their browser
    or have a browser that does not support script-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML noscript tag</title>
    </head>
    <body>
        
        <script>
            document.write("Hello world");
        </script>


<noscript>Sorry, your browser does not support JavaScript!</noscript>
<p>A browers without support for JavaScript will show the text inside the noscript element</p>
    </body>
    </html>
