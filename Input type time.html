<!--<input> Tag
Defines a control for entering a time (no time zone)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input type time</title>
</head>
<body>
    
    <form>
        Select a time: <input type="time" name="cur_time"><br>
        <input type="submit">
    </form>

</body>
</html>
