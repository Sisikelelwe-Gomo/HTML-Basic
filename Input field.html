<!--<input> Tag-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field</title>
</head>
<body>
    <form>

        <h2>Registration</h2>
        Name: <input type="text" size="10" maxlength="30"><br><br>

        Adress: <textarea wrap="virtual" name="Comment" rows="3" cols="20" maxlength=100></textarea><br><br>

        Gender: <br><br>
        <input type="checkbox" name="selection">Male <br>

        <input type="checkbox" name="selection">Female <br><br>

        Year:
        <select name="Year">
            <option value="A">First</option>
            <option value="B">Second</option>
            <option value="C">Third</option>
        </select><br><br>

        <input type="Submit" value="Submit">

    </form>
</body>
</html>
