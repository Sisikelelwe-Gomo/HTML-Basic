<!--<sup> Tag
    It is used to Superscript Text-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Superscripted Text Example</title>
    </head>
    <body>
        <h1>
            Jimmy Cab <sup>TM</sup>
        </h1>
    </body>
    </html>
