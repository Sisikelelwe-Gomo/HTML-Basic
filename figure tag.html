<!--<figure> Tags
    It specifies self-contained cintent, like illustraions, diagrams, photos, code listings. etc.

While the content of the <figure> element is related to the main flow, the
    its position is independednt of the main flow, and if removed it should not affect the flow of the document-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML figure tag</title>
    </head>
    <body>
        <p>Above the figure tag</p>
        <figure>
            <img src="pic3.jpg" alt="The Pulpit Rock" width="200" height="200">
        </figure>
        <p>Below the figure tag</p>
    </body>
    </html>
