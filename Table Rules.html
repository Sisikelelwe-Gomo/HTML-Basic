<!--<table> Tag
    Specifies which parts of the inside borders that should be visible-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML table frame</title>
    </head>
    <body>
        <p>Table with rules ="none":</p>
        <table rules="none">
            <tr>
                <th>Month</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td>Jan</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>$80</td>
            </tr>
        </table>
        <p>Table with rules ="rows":</p>
        <table rules="rows">
            <tr>
                <th>Month</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td>Jan</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>$80</td>
            </tr>
        </table>

        <p>Table with rules ="cols":</p>
        <table rules="cols">
            <tr>
                <th>Month</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td>Jan</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>$80</td>
            </tr>
        </table>
        <p>Table with rules ="all":</p>
        <table rules="all">
            <tr>
                <th>Month</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td>Jan</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>$80</td>
            </tr>
        </table>
    </body>
    </html>
