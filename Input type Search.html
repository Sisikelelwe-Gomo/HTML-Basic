<!--<input> Tag
Defines a text field for entering a search string-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input type search</title>
</head>
<body>
    
    <form>
        Search Things: <input type="search" name="thing"><br><br>
        <input type="submit">
    </form>
</body>
</html>
