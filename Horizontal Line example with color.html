<!--<hr> tag 
<hr> tag (Horizontal line) are used to visually break uo setions of a document.
The <hr> tag creates a line from the current position in the document to the right margin and breaks the line accordingly-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Line Example</title>
</head>
<body>
    <p>This is First paragraph.</p>
    
    <hr width="100%" color="skyblue" size="2">
    <p>This is Second paragraph.</p>
</body>
</html>
