<!--The <footer> tag defines a footer for a document or section-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footer HTML Tag</title>
    </head>
    <body>
        
        <p>Page Content..</p>
        <footer>

            <p>Posted by: Jimmy Cab</p>
            <p>Contact information: <a href="http://www.JimmyCab.com">Jimmy Cab</a> </p>
        </footer>
    </body>
    </html>
