<!--<map> Tag
    The HTML <map> tag is used for defining an image map along with <img> tag.-->
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>HTML map Tag</title>
        </head>
        <body>
         <img src="pic1.jpg" alt="usemap" border="0" usemap="#prghb">
         <map name="prghb">
         <area shape="rect" coords="18, 39, 80, 100" href="http://blog.programinghub.io" alt="AreaTag" target="_self"> </map> 
        </body>
        </html>
