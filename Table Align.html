<!--<table> Tag
    Specifies the alignment of a table according to surrounding text-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML table align</title>
    </head>
    <body>
        <table align="right" border="1">
            <tr>
                <th>Month</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <td>February</td>
            <td>$80</td>
        </table>

        <p>Text can be Wrapped around the table with the help of align attribute</p>
        <p>HTML5 does not support align attribute, use CSS instead </p>
    </body>
    </html>
