<!--<meter> tag
    The HTMl <meter> tag specifies a scalr measurement within a known range (a gauge).-->

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>HTML meter Tag</title>
        </head>
        <body>
            <meter value="5" min ="0" max="10">2 out of 10</meter><br>
            <p>Gauge value can be seen here</p>
        </body>
        </html>
