<!--<thead> <tbody> <tfoot> Tags
    AN HTML table with a <thead>, <tfoot>, and a <tbody> element-->

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>HTML meter Tag</title>
        </head>
        <body>
            
        <table border="1" align="center">
            <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Jan</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>$80</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Sum</td>
                    <td>$180</td>

                </tr>
            </tfoot>
        </table>

        </body>
        </html>
