<!--<table> tag
    Display only the outside borders of a table-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML table frame</title>
    </head>
    <body>
        <p>Table with frame ="box":</p>
        <table frame="box">
            <tr>
                <th>Month</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td>Jan</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>$80</td>
            </tr>
        </table>

        <p>Table with frame ="above":</p>
        <table frame="above">
            <tr>
                <th>Month</th>
                <th>Profit</th>

    </body>
    </html>
